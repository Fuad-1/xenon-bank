<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenon Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div id="login-area">
        <h1 class="bank-title text-center">Welcome to Xenon Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentwithdraw">00</span></h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
    
        </div>

        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

        })

        depositBtn.addEventListener("click", function(){

            /**const depositAmount = document.getElementById("depositAmount").value;

            //check...3(prev 2 lines alternate)

                // //console.log(totalDeposit);

            // document.getElementById("currentBalance").innerText = totalBalance;

            //check....1(prev. 4 line Alternative)
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "" ;
        })

        //withdraw button event handler
        const withdrawBtn = document.getElementById("addwithdraw");
        withdrawBtn.addEventListener("click",function(){
            //console.log("withdraw clicked");
        //const withdrawAmount = document.getElementById("withdrawAmount").value;
            //console.log(withdrawAmount);
        //const withdrawNumber = parseFloat(withdrawAmount);
            //check...4(prev 2line alternate)
            const withdrawNumber = getInputNumber("withdrawAmount");
            //console.log(withdrawNumber);
            updateSpanText("currentwithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = "" ;

        })

        //     const withdrawAmount = document.getElementById(id).value;
        //     const withdrawNumber = parseFloat(withdrawAmount);
        //     return withdrawNumber;
        // }
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        // function updateSpanText(id, depositNumber){
        //     const currentBalance = document.getElementById(id).innerText;
        //     const currentBalanceNumber = parseFloat(currentBalance);
        //     const totalBalance = depositNumber + currentBalanceNumber;
        //     document.getElementById(id).innerText = totalBalance;
        // }

        function updateSpanText(id, addedNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = addedNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
